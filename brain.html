<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthAI — Brain Tumor Screening</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav>
    <div class="container row">
      <div class="brand">
        <img src="/assets/mrit-logo.png" alt="MRIT" class="inst-logo" />
        <strong>HealthAI</strong>
      </div>
      <div>
        <a href="index.html" class="btn">Home</a>
        <a href="lung.html" class="btn" style="margin-left:8px">Lung</a>
      </div>
    </div>
  </nav>

  <main class="container hero">
    <section class="card">
      <h2>🧠 Brain Tumor Screening</h2>
      <p class="muted">Upload a brain MRI image. You’ll get one verdict with short education. (Not a diagnosis.)</p>

      <div class="chips">
        <span class="chip"><i>📄</i>MRI image</span>
        <span class="chip"><i>📐</i>~299×299</span>
        <span class="chip"><i>🛡️</i>On-device</span>
      </div>

      <div class="dropzone" data-zone="brain" style="margin-top:12px">
        <input id="brain-file" type="file" accept="image/*" />
        <label for="brain-file">📤 Choose or drop MRI image</label>
        <p class="dz-info" data-info="brain">No file selected.</p>
        <img id="preview-brain" class="preview" alt="Preview"/>
      </div>

      <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="contrast" data-analyze="brain">Analyze Brain MRI</button>
      </div>

      <div class="progress"><span id="brain-bar"></span></div>
      <div id="brain-result" class="card" style="margin-top:12px">No analysis yet.</div>
    </section>
  </main>

  <footer class="container" style="padding-bottom:24px">
    <small>© <span id="y"></span> HealthAI.</small>
  </footer>

  <!-- Same-origin API -->
  <script>window.API_BASE = "";</script>
  <script src="assets/app.js"></script>
</body>
</html>
